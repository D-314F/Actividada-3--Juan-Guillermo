<script>
    let goku = 10;
    let desfera= 0;
    let tiempo= 0;
    let nombresfera= 0;
        
          desfera = (2 * goku) + 4;
          tiempo = (goku + desfera) / 5;
    
    if(tiempo > 0 && tiempo <= 20 ){
        nombresfera = 1;
        document.write("esfera numero " + nombresfera);
    }
    else if (tiempo >20 && tiempo <=30){
        nombresfera = 2
        document.write("esfera numero " + nombresfera);
    }
    else if (tiempo >30 && tiempo <=50){
        nombresfera = 3
        document.write("esfera numero" + nombresfera);
    }
    else
        nombresfera = 4
        document.write("esfera numero" + nombresfera);
